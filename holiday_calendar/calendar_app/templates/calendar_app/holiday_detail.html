{% extends 'base.html' %}

{% block title %}{{ holiday.name }}{% endblock %}

{% block content %}
<div class="row justify-content-center mt-4">
    <div class="col-md-8">
        <div class="card mb-4 border-0 rounded-3 shadow">
            <div class="card-body">
                <h1 class="card-subtitle mb-3 text-muted">{{ holiday.name }}</h1>
                <p class="card-text">{{ holiday.description }}</p>
                <hr style="border-top: 1px solid #ccc;">
                <p class="card-text">Дата: {{ holiday.date }}</p>
                <p class="card-text">Местоположение: {{ holiday.location }}</p>
                <div class="mt-3">
                    {% for hashtag in holiday.hashtags.all %}
                        <a href="{% url 'holidays_by_hashtag' hashtag=hashtag.slug %}" class="badge bg-secondary">{{ hashtag.name }}</a>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
